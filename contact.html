<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me |Kedai Kopi Kita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <!-- awal navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <img src="img\profile kopi.jpeg" alt="Avatar Logo" style="width:40px; height: 40px;" class="rounded-pill">
            <ul class="nav justify-content-center align-items-center">
                <li class="nav-item">
                    <a class="nav-link fs-6" href="index.html">Tentang Kami</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-6" href="menu.html">Menu Kopi</a>
                </li>
                <a href="contact.html" class="btn btn-primary px-3 fw-bold">Kontak</a>
            </ul>
        </div>
        </div>
    </nav>
    <!-- akhir navbar -->

    <!-- awal section contact -->
    <section class="contact py-5" id="contact">
        <div class="container-lg py-4">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="section-title text-center">
                        <h2 class="fw-bold mb-4">Kontak Kami</h2>
                        <p>Silakan hubungi kami jika Anda memiliki pertanyaan atau ingin memesan:</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-primary">
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Email</h3>
                            <p class="text-muted">info@kedaikopikita.com</p>
                        </div>
                    </div>
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-primary">
                            <i class='bx bxs-phone'></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Phone</h3>
                            <p class="text-muted">+62 123-456-789</p>
                        </div>
                    </div>
                    <div class="contact-item d-flex mb-3">
                        <div class="icon fs-4 text-primary">
                            <i class='bx bxs-map'></i>
                        </div>
                        <div class="text ms-3">
                            <h3 class="fs-5">Location</h3>
                            <p class="text-muted">Pekalongan, Central Java</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="contact-form">
                        <form action="">
                            <div class="row">
                                <div class="col-lg-6 mb-4">
                                    <input type="text" placeholder="Your Name"
                                        class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                                <div class="col-lg-6 mb-4">
                                    <input type="text" placeholder="Your Email"
                                        class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <input type="text" placeholder="Your Subject"
                                        class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <textarea rows="5" placeholder="Your Message"
                                        class="form-control form-control-lg fs-6 border-0 shadow-sm"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <button type="submit" class="btn btn-primary px-3">Kirim </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- akhir section contact -->

    <!-- awal footer -->
    <footer class="footer border-top py-4">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-12">
                    <p class="m-0 text-center text-muted">&copy; 2023 Kedai Kopi Kita</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- akhir footer -->

</body>

</html>
